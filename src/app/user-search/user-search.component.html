<div class="container text-center mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Search for Users</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <input class="form-control mt-2 mb-2" type="text" placeholder="Search user by name..." [(ngModel)]="name"/> 
        </div>
        <div class="col-lg-2">
            <button (click)="test()" type="button" name="button" class="btn btn-outline-primary btn-m">Search</button>
        </div>
    </div>
    <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Ratings</th>
          <th>Description</th>
          <th>Details</th>
          </tr>
      </thead>
      <tbody>
         
            <tr *ngFor="let user of defaultUser">
                <td>{{user.login}}</td>
                <td><img src="{{user.avatar_url}}" width="50px"></td>
                <td>{{user.starred_url}}</td>
                <td>{{user.url}}</td>
                <td>{{user.id}}</td>
            </tr>
         
              
      </tbody>
    </table>
    </div>
